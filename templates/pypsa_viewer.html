<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Reference Plotly JS -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

    <link rel="stylesheet" href="/static/css/styles.css">

    <!-- jQuery library -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- DataTables CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/fixedcolumns/4.2.2/css/fixedColumns.dataTables.min.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/fixedheader/3.2.1/css/fixedHeader.dataTables.min.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/rowgroup/1.1.3/css/rowGroup.dataTables.min.css"/>

    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/fixedcolumns/4.2.2/js/dataTables.fixedColumns.min.js"></script>
    <script src="https://cdn.datatables.net/fixedheader/3.2.1/js/dataTables.fixedHeader.min.js"></script>
    <script src="https://cdn.datatables.net/rowgroup/1.1.3/js/dataTables.rowGroup.min.js"></script>

</head>
<body>
    <div class="fixed-container">
        <!-- Network Selection Dropdown -->
        <div class="item-container">
            <label for="network">Select a Network:</label>
            <select id="network" onchange="loadNetwork()">
                <option value="">-- Select a Network --</option>
                {% for network in networks %}
                    <option value="{{ network }}">{{ network }}</option>
                {% endfor %}
            </select>
        </div>
    
        <!-- Component Dropdown -->
        <div class="item-container">
            <label for="component">Component:</label>
            <select id="component" onchange="updateComponent()">
                <!-- Options populated dynamically -->
            </select>
        </div>
    
        <!-- Static/Varying Type Dropdown -->
        <div class="item-container">
            <label for="type">Type:</label>
            <select id="type" onchange="updateComponent()">
                <option value="static">Static</option>
                <option value="varying">Varying</option>
            </select>
        </div>
    
        <!-- Attributes Dropdown -->
        <div class="attr_select_container">
            <label for="attr_select">Attributes:</label>
            <select id="attr_select" onchange="updateView()">
                <!-- Options populated dynamically -->
            </select>
        </div>
    
        <!-- View Type Dropdown -->
        <div class="view_type_container">
            <label for="view_type">View Type:</label>
            <select id="view_type" onchange="updateView()">
                <option value="Table">Table</option>
                <option value="Plot">Plot</option>
            </select>
        </div>
    </div>
    
    <!-- Output Div for displaying the data -->
    <br><br>
    <br><br>

    <div id="output_div" style="text-align: left;">
        <table id="fancyTable" class="display" style="float: left; margin: 0; padding: 0; width: 100%;"></table>
    </div>
    

    <!-- Load your custom JavaScript file after the content -->
    <script src="/static/js/script.js"></script>
</body>
</html>
